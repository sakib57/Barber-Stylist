<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <div class="left_menu_profile">
                <div class="left_menu_profile_image">
                    <img alt="logo" id="header_logo" height="100" src="assets/logo.png">
                </div>
                <h3>Welcome <span>{{ name }}</span></h3>
            </div>

            <ion-content>

                <ion-list>
                    <ion-menu-toggle>
                        <ion-item>
                            <fa-icon slot="start" icon="home"></fa-icon>
                            <ion-label>
                                Home
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <fa-icon slot="start" icon="search"></fa-icon>
                            <ion-label>
                                Search
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <fa-icon slot="start" [icon]="['far', 'heart']"></fa-icon>
                            <ion-label>
                                MyFavs
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <fa-icon slot="start" icon="calendar-alt"></fa-icon>
                            <ion-label>
                                Book
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <fa-icon slot="start" [icon]="['far', 'user']"></fa-icon>
                            <ion-label>
                                More
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="logout()">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
